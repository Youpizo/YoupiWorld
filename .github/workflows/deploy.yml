name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Déclenche le déploiement lors d'un push sur la branche main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Version de Node.js compatible avec votre projet

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: youpiworld # Dossier à déployer
          branch: master # Branche cible pour GitHub Pages